<h1 style="font-size: xx-large; color: red;">6 Button Random Name Input</h1>

<div id="fields">
    <div id="textbox">
        <p class="first">Enter your name:</p>
        <label>
            <input id="Name_I" value="" onload="clearText(); randomize()" readonly>
        </label>
    </div>

    <div id="buttons" onload="">
        <button class="inputButton" id="one"   onclick="enterValue('one')  ; randomize()" >option_1</button>
        <button class="inputButton" id="two"   onclick="enterValue('two')  ; randomize()" >option_2</button>
        <button class="inputButton" id="three" onclick="enterValue('three'); randomize()" >option_3</button>
        <button class="inputButton" id="four"  onclick="enterValue('four') ; randomize()" >option_4</button>
        <button class="inputButton" id="five"  onclick="enterValue('five') ; randomize()" >option_5</button>
        <button class="inputButton" id="six"   onclick="enterValue('six')  ; randomize()" >option_6</button>
        <button class="inputButton" id="space" onclick="enterValue('space'); randomize()" >_</button>
    </div>



<!--    This button randomizes the buttons  -->
    <button id="randomize" onclick="randomize()">Randomize</button>

<!--    This button removes the last letter in the input field  -->
    <button id="backspace" onclick="backspace_s()">Backspace</button>


</div>

<style>
    .inputButton {
        size: 15px;
        width: 30px;
        text-align: center;
    }



</style>
