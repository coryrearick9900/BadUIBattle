<sub_title style="font-size: xx-large; color: red;">User Input</sub_title>

<div id="fields">
    <div id="textbox">
        <p>Enter your name:</p>
        <input readonly>
    </div>

    <div id="buttons">
        <button id="one"  >option_1</button>
        <button id="two"  >option_2</button>
        <button id="three">option_3</button>
    </div>

    <button id="randomize">Randomize</button>
    <button id="test" onclick="randomize()">test</button>


</div>

<script>
    function randomize() {
        var button1 = document.getElementById("one");
        var button2 = document.getElementById("two");
        var button3 = document.getElementById("three");

        button1.innerHTML = "F";
        button2.innerHTML = "u";
        button3.innerHTML = "k";

    }
</script>
